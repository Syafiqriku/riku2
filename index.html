    <link rel="stylesheet" href="css/style2.css">
    <style>
         body {
            background-image: url(images/jki.jpg); 
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            text-align: center;
         }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: white;
            color: black;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
            color: #ff6ec4;
            text-shadow: 0 0 8px #ff6ec4, 0 0 16px #7873f5;
        }

        h2 {
            font-size: 24px;
            margin: 20px auto;
            padding: 10px;
            color: white;
            border: 3px solid transparent;
            border-image: linear-gradient(45deg, #ff6ec4, #7873f5);
            border-image-slice: 1;
            transition: all 0.4s ease;
            display: inline-block; 
        }

        h2:hover {
            color: #ff6ec4;
            text-shadow: 0 0 8px #ff6ec4, 0 0 16px #7873f5;
            transform: scale(1.1);
            cursor: pointer;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Circle shape */
            border: 4px solid transparent;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            padding: 4px; /* Space between image and border */
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .avatar:hover {
            transform: scale(1.1); /* Zoom effect */
            box-shadow: 0 0 16px #ff6ec4, 0 0 32px #7873f5;
        }
    </style>
</head>
